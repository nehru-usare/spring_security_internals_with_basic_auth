# =====================================================
# Application
# =====================================================
spring.application.name=smart-auth
server.port=9099


# =====================================================
# Datasource - MySQL
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/spring_security?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =====================================================
# JPA / Hibernate
# IMPORTANT: Hibernate must NOT manage schema
# =====================================================
#spring.jpa.hibernate.ddl-auto=none --> for Prod
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# =====================================================
# SQL Initialization (schema.sql)
# =====================================================
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=false


# =====================================================
# Logging (Very useful for Spring Security learning)
# =====================================================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
